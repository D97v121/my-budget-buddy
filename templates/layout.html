<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1033dab8a1.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a target="_blank" class="navbar-brand" href="https://davywilliams.w3spaces.com/index.html">
      <i class="fa-solid fa-scale-unbalanced-flip"></i>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- fix alignment somehow -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link active my-nav-bar" aria-current="page" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link my-nav-bar" href="{{ url_for('goals') }}">Goals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link my-nav-bar" href="{{ url_for('tracking') }}">Tracking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link my-nav-bar" href="{{ url_for('history') }}">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link my-nav-bar" href="{{ url_for('notes') }}">Notes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link my-nav-bar" href="{{ url_for('settings_general') }}">Settings</a>
        </li>
      </ul>
      <a class="nav-link my-nav-bar login-nav" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
{% block body %}{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/scripts.js"></script>

</body>
</html>
