 <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Personal Finance Tracker</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
      <link href="/static/styles.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/1033dab8a1.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a target="_blank" class="navbar-brand" href="">
            <i class="fa-solid fa-scale-unbalanced-flip"></i>
        </a>
        <div class="login-nav" id="navbarNav">
            <a class="nav-link active my-nav-bar" aria-current="page" href="{{ url_for('register') }}">Register Here</a>
        </div>
      </div>
    </nav>
    
    <!-- Main Content -->
    
    <div class="l-container">
        <h2 class = "mt-5 heading fourh_width" style="font-size: 50px;">Sign In
        <form id="loginForm" method="POST" action="/login" class="needs-validation" novalidate>
            {{ form.hidden_tag() }}  
            <div id="errorMessage" class="alert" style="display:none;"></div>
            <div class="form-group">
                <input type="text" class="form-control main-item" id="username" name="username" placeholder="Username" required>
                <div class="invalid-feedback">
                    Must provide username
                </div>
            </div>
            <div class="form-group password-wrapper">
                <input required class="form-control main-item" name="password" id="password" placeholder="Password" type="password">
                <i class="fa fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                <div class="invalid-feedback">
                    Must provide password
                </div>
            </div>
            <button class="btn btn-primary main-item" type="submit">Log In</button>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
        </h2>
    </div>
    

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const togglePasswordIcon = document.querySelector('.toggle-password');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();

                    const togglePasswordIcons = document.querySelectorAll('.toggle-password');
                    togglePasswordIcons.forEach(icon => icon.classList.add('shift-left'));
                }
                form.classList.add('was-validated');
            });

            const errorMessage = "{{ error_message }}";
            if (errorMessage) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            }
        });
        if (window.location.search.includes("refresh=1")) {
            window.location.href = window.location.pathname;  // âœ… Forces a fresh page load
        }
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePasswordIcon = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }
        
        }
    </script>    
    
    </body>
    </html>
